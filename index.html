<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Search</title>
    <link rel="icon" href="icons8-window-search-50.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="filter-styles.css">
    <link rel="stylesheet" href="mobile-styles.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Search Your Data In</h1>
                <div class="header-actions">
                    <div id="totalRecordsContainer" class="total-records">Total Records: <span id="totalRecords">0</span></div>
                    <div class="data-source-container">
                        <button id="fetchData" class="btn">
                            <i class="fas fa-sync-alt"></i> Fetch Data
                        </button>
                        <div id="dataSourceList" class="data-source-list">
                            <!-- Data source list will be populated by JavaScript -->
                            <div class="data-source-list-header">Select a data source</div>
                            <div class="data-source-items">
                                <!-- Items will be added here -->
                            </div>
                        </div>
                    </div>
                    <div class="export-container">
                        <button id="exportBtn" class="btn" title="Export Data">
                            <i class="fas fa-file-export"></i>
                        </button>
                        <div id="exportOptions" class="export-options">
                            <div class="export-options-header">Export As</div>
                            <div class="export-option" data-format="csv">
                                <i class="fas fa-file-csv"></i> CSV
                            </div>
                            <div class="export-option" data-format="excel">
                                <i class="fas fa-file-excel"></i> Excel
                            </div>
                            <div class="export-option" data-format="json">
                                <i class="fas fa-file-code"></i> JSON
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Fetching data...</div>
        </div>
        
        <!-- Search and Filter Bar -->
        <div class="search-filter-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search in all columns...">
                <div id="suggestions" class="suggestions"></div>
            </div>
            <div class="filter-container">
                <button id="filterBtn" class="btn">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <div id="filterDropdown" class="filter-dropdown">
                    <div class="filter-header">
                        <span>Filter by Column</span>
                        <button id="closeFilter" class="btn-icon" aria-label="Close filter">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="filterOptions" class="filter-options">
                        <!-- Filter options will be populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Active Filters Section -->
        <div id="activeFilters" class="active-filters-container"></div>

        <div class="table-container">
            <div id="loading" class="loading">Click on "Fetch Data" button to load data</div>
            <div id="tableWrapper">
                <table id="dataTable">
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div class="pagination">
                <div class="pagination-controls">
                    <button id="prevPage" class="btn" title="Previous page" aria-label="Previous page" disabled>←</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="btn" title="Next page" aria-label="Next page" disabled>→</button>
                </div>
                <div class="page-jump-container">
                    <!-- Page jump controls will be inserted here by JavaScript -->
                </div>
            </div>
            <button id="backToTopBtn" title="Go to top">↑</button>
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Load scripts in the correct order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/table.js"></script>
    <script src="js/search.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/shortcuts.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
